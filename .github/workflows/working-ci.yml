name: Working CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
    
    - name: Lint with flake8
      run: |
        echo "ğŸ” Running flake8..."
        flake8 app tests --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app tests --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
    
    - name: Check code formatting
      run: |
        echo "ğŸ¨ Checking formatting with black..."
        black --check app tests
    
    - name: Check import sorting
      run: |
        echo "ğŸ“¦ Checking imports with isort..."
        isort --check-only app tests
    
    - name: Run tests with coverage
      run: |
        echo "ğŸ§ª Running tests..."
        coverage run -m pytest tests/ -v
        coverage report --show-missing
        coverage xml
    
    - name: Basic security check
      run: |
        echo "ğŸ”’ Running basic security scan..."
        bandit -r app/ -ll
    
    - name: Upload coverage
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.xml

  integration:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Start app and test
      run: |
        echo "ğŸš€ Starting FastAPI app..."
        uvicorn app.main:app --host 0.0.0.0 --port 8000 &
        sleep 5
        
        echo "ğŸ§ª Testing endpoints..."
        curl -f http://localhost:8000/ || exit 1
        curl -f http://localhost:8000/health || exit 1
        curl -f http://localhost:8000/items || exit 1
        
        echo "âœ… All endpoints working!"
